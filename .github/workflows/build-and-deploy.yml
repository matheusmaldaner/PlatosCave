name: Build and Deploy

on:
  release:
    types: [created]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/matheusmaldaner/${{ github.repository }}

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/platoscave-frontend
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GATSBY_API_URL=${{ secrets.GATSBY_API_URL }}

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/platoscave-backend
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BROWSER_USE_API_KEY=${{ secrets.BROWSER_USE_API_KEY }}
            EXA_API_KEY=${{ secrets.EXA_API_KEY }}
            REMOTE_BROWSER_CDP_PUBLIC_URL=${{ secrets.REMOTE_BROWSER_CDP_PUBLIC_URL }}
            REMOTE_BROWSER_NOVNC_PUBLIC_URL=${{ secrets.REMOTE_BROWSER_NOVNC_PUBLIC_URL }}
            SUPPRESS_LOGS=${{ secrets.SUPPRESS_LOGS }}

  build-remote-browser:
    name: Build Remote Browser
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/platoscave-remote-browser
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push Remote Browser
        uses: docker/build-push-action@v5
        with:
          context: ./backend/docker/remote-browser
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend, build-remote-browser]
    environment: production

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          BROWSER_USE_API_KEY: ${{ secrets.BROWSER_USE_API_KEY }}
          EXA_API_KEY: ${{ secrets.EXA_API_KEY }}
          REMOTE_BROWSER_CDP_PUBLIC_URL: ${{ secrets.REMOTE_BROWSER_CDP_PUBLIC_URL }}
          REMOTE_BROWSER_NOVNC_PUBLIC_URL: ${{ secrets.REMOTE_BROWSER_NOVNC_PUBLIC_URL }}
          SUPPRESS_LOGS: ${{ secrets.SUPPRESS_LOGS }}
          GATSBY_API_URL: ${{ secrets.GATSBY_API_URL }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: BROWSER_USE_API_KEY,EXA_API_KEY,REMOTE_BROWSER_CDP_PUBLIC_URL,REMOTE_BROWSER_NOVNC_PUBLIC_URL,SUPPRESS_LOGS,GATSBY_API_URL
          script: |
            cd ~/platos-cave

            # Pull latest images
            docker compose pull

            # Restart services with new images
            docker compose up -d --force-recreate

            # Clean up old images
            docker image prune -f

            # Show status
            docker compose ps
